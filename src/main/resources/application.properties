#mvc
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: 
spring.resources.static-locations=/WEB-INF/jsp/

# 服务端口
server.port=9090


# myql ?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
spring.datasource.url = jdbc:mysql://127.0.0.1/all_data?verifyServerCertificate=false&useSSL=false
spring.datasource.username = root
spring.datasource.password = 
spring.datasource.driverClassName = com.mysql.jdbc.Driver
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = auto
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect